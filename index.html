<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo List using native JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <main>
    <form action="" id="addTodo">
      <input type="text" placeholder="Add new ToDo" autofocus id="valueTodo">
      <button type="submit">Add</button>
    </form>
    <div id="todoItem">
      <div class="todo-item" id="exampleTodo" style="display: none;">
        <input type="checkbox" name="" id="ck" onclick="checked(-1)">
        <p>Nama</p>
        <button onclick="deleteItem(this.parent.id)">X</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
